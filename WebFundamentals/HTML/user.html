<!DOCTYPE html>
<html>
<head>
	<title>Users</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){

			$(".user").submit(function(){

				var meta_data = $(this).serializeArray();
				
				
				table_text = "<tr><td>"+meta_data[0]["value"]+"</td><td>"+meta_data[1]["value"]+"</td><td>"+meta_data[2]["value"]+"</td><td>"+meta_data[3]["value"]+"</td></tr>"

				 $(".user_table").append(table_text);

				return false;
			});
			


		});

	</script>

	<style type="text/css">
		
	table, th, td {
   		border: 1px solid black;
		}

	hr{
		width: 400px;
		margin-left: 0px;
	}


	label{
		display: inline-block;
		text-align: right;
		}

	input{
		display: inline-block;
		float: right;
	}

	form{
		width: 300px;
	}

	</style>

</head>
<body>

	<table class = "user_table">	
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email Address</th>
		<th>Contact#</th>

	</table>

	<h1>Add User</h1>
	<hr>

	<form class="user">
		    <p>
		      <label for="first_name">First Name: </label>
		      <input type="text" id="first_name" name="first_name" placeholder="First Name"><br>
		    </p>

		    <p>
		      <label for="last_name">Last Name: </label>
		      <input type="text" id="last_name" name="last_name" placeholder="Last Name:">
		    </p>

		    <p>
		      <label for="email">Email Address: </label>
		      <input type="text" id="email" name="email" placeholder="Email Address">
		    </p>

		    <p>
		      <label for="contact">Contact No: </label>
		      <input type="text" id="contact" name="contact" placeholder="Phone #">
		    </p>
		    <input type="submit" name="submit">
	</form>
		

</body>
</html>
