	<script type="text/javascript">

	<style type="text/css">

		img{
			display: block;
			margin-top: 10px;
		}
		

	</style>
<body>

	<img src="cat2.png" alt_source="ninja3.png">
	<img src="cat3.png" alt_source ="ninja2.png">
	<img src="cat4.png" alt_source ="cat2.png">

	<img src="ninja1.png" alt_source ="cat0.png">
	<img src="ninja2.png" alt_source ="ninja0.png">
	<img src="ninja3.png" alt_source ="ninja4.png">
	<img src="ninja4.png" alt_source ="cat4.png">

</body>
</html>
