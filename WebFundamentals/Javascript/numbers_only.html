<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Only</title>

    <script type="text/javascript">

    var existing_array = ([1, "apple", -3, "orange", 0.5]);

    var new_array = []

    for(var i = 0;i<existing_array.length; i++)
    {
      if(typeof(existing_array[i]) == "number"){

        new_array.push(existing_array[i]);

      }
    }

    console.log(new_array);


	  </script>
  </head>
  <body>


  </body>
</html>
