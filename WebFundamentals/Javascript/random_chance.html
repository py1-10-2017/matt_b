    <script type="text/javascript">

    function slot_game(quarters_num){

      winning_number = 1;


      money_pot = quarters_num;


      while (money_pot!=0) {

        random_winner = Math.random();

        random_winner = Math.floor(random_winner * 100);

        random_pot = Math.random();

        random_pot = Math.floor((random_pot*100/2 + 50));

        console.log(random_winner,random_pot);

        if (random_winner == winning_number){

          money_pot = money_pot + random_pot;

          return console.log("You won!: total quarters is: " + money_pot);
        }

        else {

          money_pot-=1
          console.log("You have " + money_pot + " quarters left.");

        }
        }

    }


    slot_game(10)
	  </script>
